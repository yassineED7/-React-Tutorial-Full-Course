<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({ name, price, discountPrice, imgeSrc }) {
            return (
                <>
                    <div>
                        <img src={imgeSrc} width="150" height="150" />
                        <p>{name}</p>
                        {discountPrice ? (
                            <>
                                <p><del>Price: ${price}</del></p>
                                <p>Discount Price: ${discountPrice}</p>
                            </>
                        ) : (
                            <p>Price: ${price}</p>
                        )}
                        <button>Add to cart</button>
                    </div>
                </>
            )
        }
        function App() {
            return (
                <>
                    <ProductDetails
                        imgeSrc="cotton-socks.png"
                        name="Cotton sacks"
                        price="10.19"
                        discountPrice="5.45"
                    />
                    <ProductDetails
                        imgeSrc="tennis-balls.png"
                        name="Tennis balls"
                        price="6.00"
                    />
                    <ProductDetails
                        imgeSrc="plain-t-shirt.png"
                        name="Plain T-shirt"
                        price="7.99"
                    />
                </>

            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
